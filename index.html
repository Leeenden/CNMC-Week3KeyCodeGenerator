<!-- ------------------------------------------------------------------- -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Linden's Keycode Generator</title>
</head>
<body>
    <div class = "hero">
        <header> Welcome to the G E N E R A T O R </header>
           
        <div id="number">
            <h2 id="displayKeyNum"> please press any key to begin... </h2>
        </div>
        <div id="container">
            <div id ="key">
                <p id ="displayKey"></p>
                <p class ="description">.key</p>
            </div>
            <div id ="which">
                <p id ="displayWhich"></p>
                <p class ="description">.which</p>
            </div>
            <div id="code">
                <p id="displayCode"> </p>
                <p class="description">.code</p>
            </div>
        </div>
    </div>

  <script src="main.js"></script>
</body>
</html>
