<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Linden's Keycode Generator</title>
</head>
<body>
    <div class = "hero">
        <header> Welcome to the GENERATOR </header>
           
        <div id="number">
            <h2 class="displayKeyNum"> Please press any key to begin... </h2>
        </div>
        <div id="container">
            <div id ="key">
                <p class ="displayKey"></p>
                <p class ="description">.key</p>
            </div>
            <div id ="which">
                <p class ="displayWhich"></p>
                <p class ="description">.which</p>
            </div>
            <div id="code">
                <p class="displayCode"></p>
                <p class="description">.code</p>
            </div>
        </div>
    </div>

  <script src="main.js"></script>
</body>
</html>
